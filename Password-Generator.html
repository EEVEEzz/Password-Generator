<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <h1 class="title">Auto-Generated Password:</h1>
        <div class="pw-container" id="passwordContainer">
            <button class="copy-btn" onclick="copyToClipboard()">Copy Password</button>
            <textarea  id="generatedPassword" readonly></textarea>
        </div>
        <div class="options">
            <div class="pw-leng-container">
                <label class="pw-leng-title">Password Length:</label>
                <input type="number" min="12" value="32" id="passwordLength" class="input w-full p-2 border rounded focus:outline-none" />
            </div>
            <div class="chars-container">
                <div class="spec-container">
                    <input type="checkbox" id="includeSpecialChars" checked  />
                    <label for="includeSpecialChars">Include Special Characters</label>
                </div>
                <div class="comp-container">
                    <input type="checkbox" id="includeComplexChars" />
                    <label for="includeComplexChars">Include Complex Characters (€£¥©®±§)</label>
                </div>
            </div>
        </div>
        <button onclick="generatePassword()" class="pw-btn">Generate Password</button>
        </div>
        <script src="script.js"></script>
</body>

</html>
<script>function generatePassword() {
    const lowerCaseChars = "abcdefghijklmnopqrstuvwxyz";
    const upperCaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const numberChars = "0123456789";
    const specialChars = "!@#$%^&*()_+[]{}|;:,.<>?";
    const complexChars = "€£¥©®±§";

    let allChars = lowerCaseChars + upperCaseChars + numberChars;
    const includeSpecialChars = document.getElementById('includeSpecialChars').checked;
    const includeComplexChars = document.getElementById('includeComplexChars').checked;

    if (includeSpecialChars) {
        allChars += specialChars;
    }
    if (includeComplexChars) {
        allChars += complexChars;
    }

    const length = parseInt(document.getElementById('passwordLength').value, 10);
    let password = '';
    for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * allChars.length);
        password += allChars[randomIndex];
    }

    document.getElementById('generatedPassword').value = password;
}

function copyToClipboard() {
    const passwordInput = document.getElementById('generatedPassword');
    passwordInput.select();
    passwordInput.setSelectionRange(0, 99999); // For mobile devices
    navigator.clipboard.writeText(passwordInput.value);
}
</script>
</body>
</html>
